<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .text-center {
      text-align: center;
      display: flex;
  justify-content: center;
    }

    .button {
  height: 50px;
  width: 200px;
  position: relative;
  background-color: transparent;
  cursor: pointer;
  border: 2px solid #252525;
  overflow: hidden;
  border-radius: 30px;
  color: #202cae;
  transition: all 0.5s ease-in-out;
  
}

.btn-txt {
  z-index: 1;
  font-weight: 400;
  letter-spacing: 2px;
}

.type1::after {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  transition: all 0.5s ease-in-out;
  background-color: #202cae;
  border-radius: 30px;
  visibility: hidden;
  height: 10px;
  width: 10px;
  z-index: -1;
}

.button:hover {
  box-shadow: 1px 1px 200px #252525;
  color: #fff;
  border: none;
}

.type1:hover::after {
  visibility: visible;
  transform: scale(100) translateX(2px);

}

.button type1{

    display: flex;
  justify-content: center;
}

    
  </style>
</head>
<body>
  <table class="container">
    <tr>
      <td>
        <h2 class="text-center">Forgot Your Password?</h2>
        <p class="text-center">Don't worry, we've got you covered!</p>
        <hr>
        <p>To reset your password, click the button below:</p>
        <button class="button type1">
            <span  align-self="center" class="btn-txt"> Reset Password</span>
          </button>
        <p class="text-left">If you didn't request a password reset, please ignore this email.</p>
      </td>
    </tr>
  </table>
</body>
</html>
