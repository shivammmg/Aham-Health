<!DOCTYPE html>
<html>
<head>
  <title>Login OTP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .text-center {
      text-align: center;
      display: flex;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Login OTP</h2>
    <p class="text-center">Use the following One-Time Password (OTP) to log in to your account:</p>
    <table class="text-center">
      <tr>
        <td>
          <h3>123456</h3>
        </td>
      </tr>
    </table>
    <p class="text-center">This OTP is valid for a single use only. Please do not share it with anyone.</p>
    <hr>
    <p class="text-center">If you didn't request an OTP, please ignore this email.</p>
  </div>
</body>
</html>
