<!DOCTYPE html>
<html>
<head>
  <title>Patient Report</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    .table th,
    .table td {
      padding: 10px;
      border: 1px solid #dee2e6;
    }

    .table thead th {
      background-color: #f8f9fa;
      color: #333;
      font-weight: bold;
      text-align: center;
    }

    .table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .table tbody td {
      vertical-align: middle;
    }

    .contact-info {
      margin-top: 30px;
    }

    .contact-info p {
      margin-bottom: 5px;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th colspan="2" class="text-center">Patient Report</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Name</th>
          <td>John Doe</td>
        </tr>
        <tr>
          <th>Age</th>
          <td>35</td>
        </tr>
        <tr>
          <th>Gender</th>
          <td>Male</td>
        </tr>
        <tr>
          <th>Diagnosis</th>
          <td>Hypertension</td>
        </tr>
        <tr>
          <th>Treatment</th>
          <td>Prescription medication</td>
        </tr>
        <tr>
          <th>Follow-up</th>
          <td>Next appointment on June 10th, 2023</td>
        </tr>
      </tbody>
    </table>

    <div class="contact-info">
      <p>If you have any questions or concerns, please contact:</p>
      <p>Email: info@example.com</p>
      <p>Phone: +1 123456789</p>
    </div>

    
</body>
</html>
